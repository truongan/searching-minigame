<body>


<nav class="navbar navbar-expand navbar-light bg-light justify-content-between">
	<!-- Brand and toggle get grouped for better mobile display -->

<div class="modal fade" tabindex="-1" role="dialog">

    <div class="modal-content">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->

<div class="jumbotron">
<h5>
    <p>Try to find out if any of the boxes contain the value <span id="x_value" class="label label-default" ></span>. Each box's content can be revealed by clicking on them, only one box can be revealed at any point of time.</p>
    <p> The goal is to reveal as few boxes as possible.</p>
</h5>
<p><span class="label label-info">Score <span id="score" class="badge">0</span></span></p>
